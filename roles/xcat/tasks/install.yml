- name: Enable xCAT repos
  shell: |
    yum-config-manager --enable xcat-dep
    yum-config-manager --enable xcat-core

- name: Install xCAT
  yum:
    name: xCAT
    state: present

- name: Enable SELinux
  selinux:
    state: enforcing
    policy: targeted

- name: Enable Firewalld
  systemd:
    name: firewalld
    enabled: yes
    state: started
